{% extends "base.html" %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<h2>Are you sure you want to delete student {{ student.student_id }} - {{ student.name }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'student_list' %}">Cancel</a>
</form>
{% endblock %}
