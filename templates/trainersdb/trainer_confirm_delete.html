{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="card">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the trainer "{{ trainer.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
