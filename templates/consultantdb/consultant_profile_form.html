{% extends 'base.html' %}

{% block content %}
  <h2>Update Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <br>
  <a href="{% url 'password_change' %}">Change Password</a>
{% endblock %}
