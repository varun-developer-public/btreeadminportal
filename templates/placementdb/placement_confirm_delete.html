{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this placement record?</h2>
    <p><strong>Student:</strong> {{ placement.student.first_name }} {{ placement.student.last_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'placementdb:placement_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
